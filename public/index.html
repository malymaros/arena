<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Arena POC</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <!-- Arena background layers -->
  <div id="arena" class="arena"></div>

  <!-- HUD -->
  <div id="hud-turn" class="hud hud-turn">Kolo 1 â€” ZaÄÃ­na P1</div>
  <div id="hud-hp"   class="hud hud-hp">HP: 10</div>
  <div id="hud-mana" class="hud hud-mana">Mana: 0</div>

  <main class="stage">
    <section class="game">
      <div class="board">
        <!-- effects/grid -->
        <div id="grid" class="grid"></div>
        <!-- actors -->
        <div id="actors" class="actors">
          <canvas id="actor-p1" class="sprite-actor" width="224" height="224"></canvas>
          <canvas id="actor-p2" class="sprite-actor" width="224" height="224"></canvas>
        </div>
      </div>

      <div class="panel">
        <div id="queue" class="queue"></div>
      </div>
    </section>
  </main>

  <!-- Controls toolbar -->
  <div class="controls">
    <div class="move-grid">
      <button class="btn arrow" data-act="move:up"    title="Move Up">â†‘</button>
      <div class="h">
        <button class="btn arrow" data-act="move:left"  title="Move Left">â†</button>
        <button class="btn arrow" data-act="move:right" title="Move Right">â†’</button>
      </div>
      <button class="btn arrow" data-act="move:down"  title="Move Down">â†“</button>
    </div>

    <div class="actions">
      <!-- Recharge (BLUE) â€” vrÃ¡tenÃ© tlaÄidlo -->
      <button class="btn mana" data-act="recharge" title="+2 mana">Recharge (+2ğŸ’§)</button>

      <!-- Basic (RED) -->
      <button class="btn attack" data-act="attack" title="Basic Attack (âˆ’1 mana, 1 dmg)">Basic (âˆ’1ğŸ’§, 1â˜ ï¸)</button>

      <!-- Special (PURPLE) â€” hover nÃ¡hÄ¾ad -->
      <button id="special-btn" class="btn special" data-act="special" title="Special (âˆ’5 mana)">Special (âˆ’5ğŸ’§)</button>
    </div>

    <div class="meta">
      <button id="undo" class="btn secondary">Undo</button>
      <button id="lock" class="btn btn-lock">LOCK IN</button>
    </div>
  </div>

  <!-- Character select -->
  <div id="char-select" class="char-select">
    <div class="char-card" data-char="fire">
      <canvas class="char-canvas" width="160" height="160" data-char="fire"></canvas>
      <div class="char-name">Fire Wizard</div>
    </div>
    <div class="char-card" data-char="lightning">
      <canvas class="char-canvas" width="160" height="160" data-char="lightning"></canvas>
      <div class="char-name">Lightning Mage</div>
    </div>
    <div class="char-card" data-char="wanderer">
      <canvas class="char-canvas" width="160" height="160" data-char="wanderer"></canvas>
      <div class="char-name">Wanderer Magician</div>
    </div>
  </div>

  <!-- Game over -->
  <div id="gameover" class="gameover hidden">
    <div class="go-box">
      <div id="go-text" class="go-text">GAME OVER</div>
      <button id="retry" class="retry">Retry</button>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/client.js" type="module"></script>
</body>
</html>
